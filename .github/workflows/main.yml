
name: Deploy Strapi to EC2
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install 

      - name: Build Strapi project
        run: npm run build


      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
           
            cd /home/ubuntu/strapi-project
            sudo npm install -g pm2
            chmod +x  generate_env_variables.sh
            ./generate_env_variables.sh
            npm install
            pm2 restart "strapi-project"  || pm2 start npm --name "strapi-project" -- run start

            
          
